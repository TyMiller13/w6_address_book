{% extends 'base.html' %}

{% block title %} Contacts {% endblock title %} 

{% block content %} 
<h1 class="text-center"> Contact List </h1>
<div class="d-flex align-items-center">
    <a href="{{ url_for('address') }}" type="button" class="btn btn-success btn-lg mx-auto">Add Contact</a>
</div>
 {% for info in address %}
    <div class="card my-4 mx-auto shadow-lg p-2  bg-body-tertiary rounded bg-dark-subtle" style="width: 30rem;">
        <div class="card-header text-center">
            <strong>{{ info.first_name }} {{ info.last_name }}</strong>
        </div>
        <div class="card-footer mx-auto bg-transparent">
            <a href="{{ url_for('get_info', address_id = info.id) }}" class="btn btn-primary mt-3 shadow-lg" style="width: 20rem;" >Contact Info</a>

        </div>
    </div>
 {% endfor %}
{% endblock content %}
