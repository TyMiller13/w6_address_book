{% extends 'base.html' %}

{% block title %} Contacts {% endblock title %} 

{% block content %} 
<h1 class="text-center"> Contact List </h1>
 {% for info in address %}
    <div class="card my-4 mx-auto" style="width: 30rem;">
        <div class="card-header text-center">
            <strong>{{ info.first_name }} {{ info.last_name }}</strong>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('get_info', address_id = info.id) }}" class="btn btn-primary mt-3">Contact Info</a>

        </div>
    </div>
 {% endfor %}
{% endblock content %}
